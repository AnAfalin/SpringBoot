<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>All clients</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>

<body>
<div class="container-sm">
    <header>
        <nav class="nav">
            <form th:action="@{/}">
                <input type="submit" value="Стартовая страница" class="btn btn-sm btn-warning">
            </form>
        </nav>
    </header>

    <div class="content">

        <h2 class="text-center m-3">All users</h2>

        <table class="table table-sm table-bordered">
            <thead>
            <tr>
                <th scope="col" class="col-1">Id</th>
                <th scope="col" class="col-3">Name</th>
                <th scope="col" class="col-3">Email</th>
                <th scope="col" class="col-4">Actions</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="client: ${clients}">
                <td th:text="${client.id}">id</td>
                <td th:text="${client.name}">name</td>
                <td th:text="${client.email}">email</td>
                <td class="d-flex">
                    <!-- Выбрать продукт для заказа -->
                    <form th:action="@{/clients/{clientId}/select-product(clientId=${client.id})}"
                          th:method="get"
                          class="mx-3">
                        <button class="btn btn-sm btn-outline-success">select product for buy</button>
                    </form>
                    <!-- Показать корзину -->
                    <form th:action="@{/clients/{clientId}/cart(clientId=${client.id})}"
                          th:method="get"
                          class="mx-3">
                        <button class="btn btn-sm btn-outline-secondary">show cart</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
