<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>All products for buy</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>

<body>
<div class="container-sm">
    <nav class="nav">
        <form th:action="@{/}">
            <input type="submit" value="Стартовая страница" class="btn btn-sm btn-warning">
        </form>
    </nav>

    <div class="content">

        <h2 class="text-center m-3">All products for buy</h2>
        <table class="table table-sm table-bordered col-10">
            <thead>
            <tr>
                <th scope="col" class="col-6">Title</th>
                <th scope="col" class="col-3">Price</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="product: ${products}">
                <td th:text="${product.title}">title</td>
                <td th:text="${product.price}">price</td>
                <td class="d-flex">
                    <!-- Добавить продукт в корзину -->
                    <form th:action="@{/clients/{clientId}/add-product-in-cart/{productId}(clientId=${clientId},productId=${product.id})}"
                          th:method="post"
                          class="mx-3">
                        <label>Count: <input type="text" th:name="count" style="width: 70px"></label>
                        <button class="btn btn-sm btn-outline-success">add</button>
                    </form>

                </td>
            </tbody>
        </table>
    </div>

</div>


</body>
</html>
