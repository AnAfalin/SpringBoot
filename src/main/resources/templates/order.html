<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Order</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<div class="container-sm">
    <nav class="nav">
        <form th:action="@{/}" class="m-2">
            <input type="submit" value="Стартовая страница" class="btn btn-sm btn-warning">
        </form>
        <form th:action="@{/admin/orders/all}" class="m-2">
            <input type="submit" value="Все заказы" class="btn btn-sm btn-warning">
        </form>
    </nav>

    <div class="content">

        <h3 class="text-center">Order №<span th:text="${orderId}"></span></h3>

        <table class="table table-bordered table-group-divider table-sm">
            <thead>
            <tr class="table-info text-center">
                <th scope="col" class="col-4">Title product</th>
                <th scope="col" class="col-2">Price</th>
                <th scope="col" class="col-2">Count</th>
                <th scope="col" class="col-2">Total amount</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="orderRow: ${orderRows}">
                <td th:text="${orderRow.product.title}">Title</td>
                <td th:text="${orderRow.product.price}">Price</td>
                <td th:text="${orderRow.count}">Count</td>
                <td th:text="${orderRow.amount}">Amount</td>
            </tr>
            </tbody>
        </table>

        <div style="text-align: right">
            <div>
                sum of cart: <span th:text="${order.amount}">amount cart</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
